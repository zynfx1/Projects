<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" >
</head>
<body class="text-white">
    <form action="">
    <div class="bg-jungle-green-950">
        <label for="username">username:</label>
        <input type="text" id="username" minlength="5" maxlength="10" required class="bg-gray-200 rounded-md border-2 border-gray-300 text-black" ><br>
        
        <label for="phone">phone:</label>
        <input type="tel" id="phone" pattern="^09[0-9]{9}$" placeholder="09XXXXXXXXX" maxlength="11" required><br>
        <input type="reset" class="bg-amber-950 rounded-lg w-15 h-10">
        <input type="submit" class="bg-amber-950 rounded-lg w-15 h-10"">
        
    </div>
    </form>

</body>
</html>
