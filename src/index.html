<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Click Counter</title>
</head>
<body class="bg-jungle-green-950 max-w-full h-screen flex items-center justify-center  text-white font-poppins">
 <div class="bg-jungle-green-600 w-1/2 h-1/2 rounded-2xl text-center flex flex-col space-y-5 items-center justify-center shadow-2xl shadow-gray-700">
<h1 class="font-medium text-3xl">Simple Button Click Counter</h1>
    <button class="btn cursor-pointer drop-shadow-lg drop-shadow-jungle-green-950 bg-jungle-green-800 rounded-2xl px-5 py-5 ">
        Click Me!
    </button>
    <div class="flex w-full items-center justify-center space-x-20 ">
      <button><img class="drop-shadow-lg drop-shadow-jungle-green-950 rounded-full size-10 cursor-pointer" src="/img/icons8-green-plus-64.png" alt="" >
       
      </button>
      <button>
       <img src="/img/icons8-minus-100.png" alt="" class="drop-shadow-lg drop-shadow-jungle-green-950 rounded-full size-12 cursor-pointer">
      </button>
    </div>
    <h1 class="counter text-5xl font-medium">0</h1>
 </div>

 <script src="script.js"></script>
</body>
</html>
